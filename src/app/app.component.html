<div style="text-align:center">
  <B style="font-size:70px;" class="col-md-3"> Welcome to Test "NGINX" </B>

</div>

<hr>

<div class="">

  <B style="font-size:50px;" class="col-md-3">Get Time Server : </B>
  <button type="submit" class="col-md-1 mx-auto w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
    style="text-shadow:1px 1px 0 #444" (click)="onSubmitGetTime()">GET</button>
  Example : Thu Apr 18 2019 17:30:47

</div>

<div class="" style="text-align:center">
  <label for="TIME" class="col-1 col-form-label text-right font-weight-bold">
    TIME :
  </label>
  <input style="font-size:35px; border:none ; color:steelblue;" type="text" class="col-md-10 mx-auto border-bottom text-center"
    [(ngModel)]="timeServer" id="timeServer" name="timeServer" readonly>

</div>

<hr>

<div class="">

  <B style="font-size:50px;" class="col-md-3">Random Number 0-100 : </B>
  <button type="submit" class="col-md-1 mx-auto w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
    style="text-shadow:1px 1px 0 #444" (click)="onSubmitRandomnNumber()">RANDOM</button>
  Example : 67

</div>

<div class="" style="text-align:center">

  <label for="random" class="col-1 col-form-label text-right font-weight-bold">
    RANDOM :
  </label>
  <input style="font-size:60px; border:none ; color:steelblue;" type="text" class="col-md- mx-auto border-bottom text-center"
    [(ngModel)]="randomNumber" id="randomNumber" name="randomNumber" readonly>

</div>

<hr>

<div class="">

  <B style="font-size:50px;" class="col-md-3">SUM NumberA&B : </B>
  <button type="submit" class="col-md-1 mx-auto w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
    style="text-shadow:1px 1px 0 #444" (click)="onSubmitSumAB()">SUM</button>
  Example : 2+1 = 3

</div>

<div class="" style="text-align:center">
  <label for="NumberA" class="col-1 col-form-label text-right font-weight-bold">
    A :
  </label>
  <input style="font-size:60px;  color:rgb(11, 224, 136);" type="text" class="col-md- mx-auto border-bottom text-center"
    [(ngModel)]="modelAB.numberA" id="modelAB.numberA" name="modelAB.numberA" pattern="^(0*[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$">

  <label for="NumberB" class="col-1 col-form-label text-right font-weight-bold"> 
    B :
  </label>
  <input style="font-size:60px;  color:rgb(11, 224, 136);" type="text" class="col-md- mx-auto border-bottom text-center"
    [(ngModel)]="modelAB.numberB" id="modelAB.numberB" name="modelAB.numberB">

  <label for="RESULT" class="col-1 col-form-label text-right font-weight-bold" pattern="^(0*[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$">
    RESULT :
  </label>
  <input style="font-size:60px; border:none ; color:steelblue;" type="text" class="col-md- mx-auto border-bottom text-center"
    [(ngModel)]="sumAB" id="sumAB" name="sumAB" readonly>

</div>


<router-outlet></router-outlet>
